<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-200 p-6">
    <div class="w-full max-w-sm p-8 bg-gray-900 rounded-2xl shadow-lg border border-gray-800 space-y-6">
        <h2 class="text-3xl font-extrabold text-white text-center">Login To GoodPrompt</h2>
        <!-- This form element is the key to the fix. -->
        <!-- It must have method="POST" and action="{{ url_for('login_post') }}" -->
        <form action="{{ url_for('login_post') }}" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                    class="mt-1 w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    class="mt-1 w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors">
            </div>
            <button type="submit"
                class="w-full px-8 py-3 bg-green-500 text-gray-900 font-bold rounded-full 
                       hover:bg-green-600 transition-transform transform hover:-translate-y-1 shadow-lg hover:shadow-green-500/40">
                Login
            </button>
        </form>
        <div class="text-center text-sm">
            <a href="{{ url_for('signup') }}" class="text-gray-400 hover:text-green-500 transition-colors">Don't have an account? Sign up</a>
            <br>
            <a href="{{ url_for('resetpass') }}" class="text-gray-400 hover:text-green-500 transition-colors">Forgot your password? Reset</a>
            
        </div>
    </div>
</body>
</html>
